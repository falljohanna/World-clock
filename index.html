<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
    <h1>World Clock</h1>

    <select>
        <option value="">Select a city</option>
        <option value="">Rome</option>
        <option value="">Stockholm</option> 
        <option value="">London</option>
        <option value="">Perth</option>
    </select>

    <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
    </div>
    <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
    </div>
    <div class="city">
        <h2>Tokyo</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
    </div>
    <div class="city">
        <h2>Paris</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
    </div>

    <footer>
      Project coded by Johanna Fall and is
      <a href="https://github.com/falljohanna/World-clock" target="_blank"> open sourced on Github.</a>
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
