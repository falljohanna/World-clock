<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
    <h1>World Clock</h1>

    <select>
        <option value="">Select a city</option>
        <option value="">Rome</option>
        <option value="">Stockholm</option> 
        <option value="">London</option>
        <option value="">Perth</option>
    </select>

    <div class="city"id="los-angeles">
        <div>
        <h2>Los Angeles</h2>
        <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
    </div>

    <div class="city"id="sydney">
        <div>
        <h2>Sydney</h2>
        <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
    </div>
    <div class="city"id= "tokyo">
        <div>
        <h2>Tokyo</h2>
        <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
    </div>
    <div class="city"id= "paris">
        <div>
        <h2>Paris</h2>
        <div class="date"></div>
        </div>
        <div class="time"><small></small></div>
    </div>

    <footer>
      Project coded by <strong>Johanna Fall</strong> and is
      <a href="https://github.com/falljohanna/World-clock" target="_blank"> open sourced on Github.</a>
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
